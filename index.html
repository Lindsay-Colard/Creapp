<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortu-Nom-Nom</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@1,9..144,700,1&family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <main>
        <h1 class="projectName">Fortu-Nom-Nom</h1>
        <p class="indication text--big" data-text="Tap the fortune cookie for today's quote!">Tap the fortune cookie for today's quote!</p>
        <p class="text--small"></p>

        <!-- COOKIE -->
        <button class="btn">

            <div class="touch">
                <div class="touch__circle touch__circle--big"></div>

            </div>

            </svg> -->

            <svg class="svg cookie cookie--broken" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245.6 136.5">
                <g class="cookie__group--broken cookie__group--right">
                  <path class="cookie__svg" d="M138.19 81.83c10.51-6.09 39.13-43.4 53.34-59.7C204.11 7.71 209.26-.35 212.43.57c46.27 13.53 49.9 116.88-31.93 133.86-8.04 1.67-15.85 1.75-19.2.84-1.07-.29-1.83-2.35-1.83-2.35l-16.7-27.31 25.89-6.99-30.47-16.79Z"/>

                <g class="cookie__group--broken cookie__group--left">
                    <path class="cookie__svg" d="M96.82 66.73S80.93 51.36 42.8 34.99c-20.41-8.76-22.54-8.43-29.95-5.39s-17.51 36.44-9.3 59.06c15.28 42.08 87.93 50.12 90.59 46.61.56-.73-11.24-21.06-11.24-21.06L98.22 98.9 68.86 81.04S92.59 69.83 96.8 66.73Z"/>
                </g>
              </svg>

        <div class="prediction">
            <div class="prediction__container">
                <p class="message prediction__msg">Ceci est un très très très très très très très long message</p>

            <img aria-hidden="true" class="prediction__img" src="/Creapp/assets/Paper.png" alt="">
            </div>
        </div>
        

        <p class="text--ultrasmall" data-text="countdown">countdown</p>
    </main>
