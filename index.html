    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lindsay_colard">
    <meta name="twitter:creator" content="@lindsay_colard">
    <meta name="twitter:title" content="Fortu-Nom-Nom">
    <meta name="twitter:description" content="Le cookie du jour t’attend ! Craque ton biscuit et découvre une phrase qui boostera ta journée.">
    <meta name="twitter:image" content="https://lindsay-colard.be/projets/CreativeApp/meta.jpg">

    <meta property="og:site_name" content="CreativeApp">
    <meta property="og:title" content="Fortu-Nom-Nom">
    <meta property="og:description" content="Le biscuit du jour t’attend ! Craque ton biscuit et découvre une phrase qui boostera ta journée.">

    <meta property="og:url" content="https://lindsay-colard.be/projets/CreativeApp/">

    <meta property="og:image:width" content="1080">
    <meta property="og:image:height" content="1080">

</head>
<body>
    <div class="background"></div>
    <main>
        <h1 class="projectName">Fortu-Nom-Nom</h1>
        <div class="container">
            <h2 class="indication text--big" data-text=""></h2>
            <p class="text--small" data-text="Reviens demain!">Reviens demain!</p>
        </div>

        <button class="btn">

            <div class="touch">
                <div class="touch__circle touch__circle--big"></div>
                <div class="touch__circle"></div>
            </div>

            <svg class="svg cookie cookie--full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 169.03 144.96">
                <g class="cookie__group--full">
                    <path class="cookie__svg" d="M15.09 35.96c2.58-3.64 10.29-4.17 28.87 5.74 13.13 7 31.22 14.88 44.55 32.24 3.61-12.33 5.72-30.49 16.26-49.67C113.98 7.5 122.57.12 125.85.52c47.86 5.78 68.9 108.61-9.6 137.27-76.58 27.96-147.11-37-101.16-101.83Z"/>
                    <path d="M88.51 73.93c-.2 1.36-1.09 6.2-5.39 9.92-3.1 2.68-6.42 3.44-7.94 3.69"/>
                    <path d="M125.85.52c3.97 2.07 36.61 28.79 37.37 67.47.62 31.66-28.51 62.94-69.25 75.44"/>
                        
                    <path class="cookie__fissure" d="m75.19 87.54 25.47 17.94c-8.31 5.86-16.63 11.72-24.94 17.57 4.72 6.05 12.14 14.33 16.87 20.37"/>
                </g>
            </svg>

            <svg class="svg cookie cookie--broken" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245.6 136.5">
                <g class="cookie__group--broken cookie__group--right">
                  <path class="cookie__svg" d="M138.19 81.83c10.51-6.09 39.13-43.4 53.34-59.7C204.11 7.71 209.26-.35 212.43.57c46.27 13.53 49.9 116.88-31.93 133.86-8.04 1.67-15.85 1.75-19.2.84-1.07-.29-1.83-2.35-1.83-2.35l-16.7-27.31 25.89-6.99-30.47-16.79Z"/>
                  <path d="M212.43.57c3.58 2.69 31.41 34.39 25.83 72.67-4.57 31.34-34.72 56.36-76.96 62.02"/>
                  
                </g>
                <g class="cookie__group--broken cookie__group--left">
                    <path class="cookie__svg" d="M96.82 66.73S80.93 51.36 42.8 34.99c-20.41-8.76-22.54-8.43-29.95-5.39s-17.51 36.44-9.3 59.06c15.28 42.08 87.93 50.12 90.59 46.61.56-.73-11.24-21.06-11.24-21.06L98.22 98.9 68.86 81.04S92.59 69.83 96.8 66.73Z"/>
                </g>
            </svg>

            <svg class="svg cookie cookie__container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 117.44 158.64">
                  <path d="M28.24 1.83 4.54 13.34l25.62 11.12C25.62 16.67 26 9.19 28.24 1.83Z"/>
                  <path d="M77.1.75c-2.21 1.05-1.13 8.5-1.13 8.5s9.45 1.29 10.2-1.13C87.08 5.21 80.35-.8 77.1.75Z"/>
                  <path d="M.52 136.87c-.28 1.6 2.92 3.8 2.92 3.8s2.06-1.27 4.6-3.59c3.63-3.31 5.89-3.85 5.7-4.38-.43-1.2-12.54.28-13.22 4.16Z"/>
                  <path d="m14.42 150.52 9.55 7.17 1.94-25.2-11.49 18.03z"/>
                  <path d="m77.96 132.49 15.95 22.46c9.56-3.22 18.66-6.81 22.67-14.43-12.05 1.25-24.98-1.76-38.61-8.03Z"/>
            </svg>
        </button>

        <div class="prediction">
            <div class="prediction__container">
                <p class="message prediction__msg"></p>

                <img aria-hidden="true" class="prediction__img" src="assets/paper.png" alt="">
            </div>
        </div>
        
        <p class="text--ultrasmall"><span class="countdown-timer" data-text=""></span><span class="dot__container"><span class="dot dot--1" data-text=".">.</span><span class="dot dot--2" data-text=".">.</span><span class="dot dot--3" data-text=".">.</span></span> </p>
    </main>
</body>
</html>
